spring.application.name=claude-spring-ai

# Claude API
spring.ai.anthropic.api-key=${CLAUDE_KEY}
spring.ai.anthropic.chat.options.model=${CLAUDE_MODEL:claude-sonnet-4-5-20250929}
spring.ai.anthropic.chat.options.temperature=${CLAUDE_TEMPERATURE:0.7}
spring.ai.anthropic.chat.options.max-tokens=${CLAUDE_MAX_TOKENS:4096}

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method

# Metrics
management.endpoints.web.base-path=/monitor
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
