# Test configuration for integration tests
spring.application.name=spring-openai-example

# OpenAI API
spring.ai.openai.api-key=${OPENAI_KEY:test-api-key}
spring.ai.openai.chat.options.model=${OPENAI_MODEL:gpt-5-2025-08-07}
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=100

# Disable Swagger
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
