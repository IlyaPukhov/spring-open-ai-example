# Test configuration for integration tests
spring.application.name=claude-spring-ai-test

# Claude API
spring.ai.anthropic.api-key=${CLAUDE_KEY:test-api-key}
spring.ai.anthropic.chat.options.model=${CLAUDE_MODEL:claude-sonnet-4-5-20250929}
spring.ai.anthropic.chat.options.temperature=0.7
spring.ai.anthropic.chat.options.max-tokens=100

# Disable Swagger
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
